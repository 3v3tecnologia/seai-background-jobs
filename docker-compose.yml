  #   networks:
  #     - back-tier
  #     - custom-proxy

  jobs_database:
    image: postgres:14.2
    container_name: "seai-jobs-database"
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: on-failure
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - back-tier

volumes:
  db-data: {}
  nodemodules: {}
  nodemodules_api: {}

secrets:
  db-password:
    file: password.txt

networks:
  back-tier:
  custom-proxy:
    external: true
    name: background-jobs